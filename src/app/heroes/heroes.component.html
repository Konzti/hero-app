<h2>My Heroes</h2>
<div class="hero-container">
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
             <a routerLink="/details/{{hero.id}}"><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
        </li>
    </ul>
    <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
</div>
